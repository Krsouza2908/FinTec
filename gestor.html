<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Gestor</title>
    <link rel="stylesheet" href="gestor_style.css">
</head>
<body>
    
    <header>
        <h1>Painel de Gestão de Denúncias</h1>
    </header>

    <main>
        <div class="filtro-container">
            <label for="filtro-risco">Filtrar por risco:</label>
            <select id="filtro-risco">
                <option value="todos">Todos</option>
                <option value="alto">Alto</option>
                <option value="medio">Médio</option>
                <option value="baixo">Baixo</option>
                <option value="nao-classificado">Não Classificado</option>
            </select>
        </div>

        <div id="reportsContainer">
            <p>Carregando denúncias...</p>
        </div>
    </main>

    <script src="gestor_JS.js"></script>
</body>
</html>
